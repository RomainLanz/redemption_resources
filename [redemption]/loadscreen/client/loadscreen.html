<html>
  <head>
    <style>
      video {
        position: fixed;
        top: 50%;
        left: 50%;
        min-width: 100%;
        min-height: 100%;
        width: auto;
        height: auto;
        z-index: -100;
        transform: translateX(-50%) translateY(-50%);
      }
    </style>
  </head>
  <body>

    <audio id="audio" autoplay="autoplay" loop="loop">
      <source src="loadscreen.ogg" type="audio/ogg">
    </audio>

    <video id="video" autoplay="autoplay" loop="loop">
      <source src="loadscreen.webm" type="video/webm">
    </video>

    <script>
      document.getElementById('audio').volume = 0.3
      document.getElementById('video').defaultPlaybackRate = 0.7
    </script>
  </body>
</html>
