<head>
	<link rel="stylesheet" href="style.css" type="text/css">
	<meta http-equiv="content-type" content="text/html; charset=utf-8" />
</head>

<body>
<img id="cursor" src="cursor.png">
<div id="identity" style="display:none">
	<span id="firstname">John</span>
	<span id="lastname">O'Sullivan</span>
	<span id="dateofbirth">14/09/1989</span>
	<span id="jobs">Bucheron</span>
	<span id="numMap">ID: JohnnyBoy</span>
</div>

<div id="register" style="display:none">
	<form action="" id="registerFrom">
	<h1>Office des douanes</h1>
	<div class="champ">
		<label for="firstname">Pr√©nom : </label>
		<input type="text" name="firstname" required pattern="^[A-Z][A-Za-z \-\']+$" >
	</div>
	<div class="champ">
		<label for="lastname">Nom : </label>
		<input type="text" name="lastname" required pattern="^[A-Z][A-Za-z \-\']+$" >
	</div>
	<div class="champ">
		<label for="dateofbirth">Date de naissance : (DD/MM/YYYY)</label>
		<input type="text" name="dateofbirth" required pattern="(0[1-9]|1[0-9]|2[0-9]|3[01])\/(0[1-9]|1[012])\/[0-9]{4}">
	</div>
	<div class="clearfix">
	<button type="submit">Envoyer</button>
	</div>
	</form>
</div>
